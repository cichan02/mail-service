spring:
  application:
    name: mail-service
  config:
    import: optional:.env[.properties]

server:
  port: 0

eureka:
  client:
    service-host: ${MAIN_HOST}
    service-url:
      defaultZone: http://${eureka.client.service-host}:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}